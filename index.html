<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Player</title>
</head>
<body>

    <!-- Audio Player -->
    <audio controls>
        <source src="https://sndup.net/bgbpj/d" type="audio/mpeg">

    <!-- Video Player -->
    <video controls style="width: 783px; height: 289px;">

        Your browser does not support the video element.
    </video>

</body>
