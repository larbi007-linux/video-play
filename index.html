<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Watch My Video</h1>
    <video controls>
        <source src="https://www.example.com/path/to/your/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p><a href="https://www.example.com/path/to/your/video.mp4" download>Download Video</a></p>
</body>
</html>
